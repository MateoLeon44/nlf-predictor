<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NFL Predictor - Player Info</title>
    <link rel="stylesheet" href="/stylesheets/style.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Nunito+Sans&display=swap"
      rel="stylesheet"
    />

    <!-- Link to Bootstrap 4 framework -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />

    <!-- FontAwesome -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="wrapper">
      <!-- Sidebar  -->
      <nav id="sidebar">
        <div id="dismiss">
          <i class="fa fa-arrow-left"></i>
        </div>

        <div class="sidebar-header">
          <h3>NFL Predictor</h3>
        </div>

        <ul class="list-unstyled components">
          <li>
            <a href="index.html">Home</a>
          </li>
          <li>
            <a href="#">Players</a>
          </li>
          <li>
            <a href="#" class="activeMenu">Templates</a>
          </li>
          <li>
            <a href="#">Contact</a>
          </li>
        </ul>
      </nav>
      <!-- Page Content -->
      <div id="content">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
          <div class="container-fluid">
            <div class="col-lg-9">
              <button type="button" id="sidebarCollapse" class="btn">
                <i class="fa fa-align-left"></i>
              </button>
            </div>
            <div class="col-lg-1 login">
              <a href="/users/login/" class="text-right"><i class="fa fa-sign-in"></i> Login</a>
            </div>
            <div class="col-lg-1 register">
              <a href="/users/register/" class="text-right"><i class="fa fa-edit"></i> Register</a>
            </div>
          </div>
        </nav>
        <div class="container">
            <h1>Create Template</h1>
            <form action="/templates/create" method="POST">
                <div class="form-group">
                    <label id="template">
                        <span>Template Name:</span>
                        <input type="text">
                    </label>
                </div>
                <div class="form-group">
                    <label id="players">
                        <span>Select Players:</span>
                        <select class="form-control" id="players">
                            <option>Tom Brady</option>
                            <option>Martellus Bennet</option>
                            <option>Saquon Barkley</option>
                            <option>Minnesota Vikings</option>
                          </select>
                    </label>
                </div>
                <div class="form-group">
                    <button class="btn btn-primary" type="submit">Create</button>
                </div>

            </form>
            
        </div>
      </div>
    </div>

    <!-- JQuery link -->
    <script
      src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
      integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
      crossorigin="anonymous"
    ></script>
    <!-- Popper link -->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js"
      integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ"
      crossorigin="anonymous"
    ></script>
    <!-- Bootstrap js link -->
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
      integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
      crossorigin="anonymous"
    ></script>
    <!-- jQuery Custom Scroller CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/malihu-custom-scrollbar-plugin/3.1.5/jquery.mCustomScrollbar.concat.min.js"></script>

    <script type="text/javascript">
      $(document).ready(function() {
        $("#sidebar").mCustomScrollbar({
          theme: "minimal"
        });

        $("#dismiss, .overlay").on("click", function() {
          // hide sidebar
          $("#sidebar").removeClass("active");
          // hide overlay
          $(".overlay").removeClass("active");
        });

        $("#sidebarCollapse").on("click", function() {
          // open sidebar
          $("#sidebar").addClass("active");
          // fade in the overlay
          $(".overlay").addClass("active");
          $(".collapse.in").toggleClass("in");
          $("a[aria-expanded=true]").attr("aria-expanded", "false");
        });
      });
    </script>
  </body>
</html>
